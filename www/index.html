<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>My Tasks</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>

<body class="bg-slate-50 font-sans min-h-screen">

    <!-- HEADER -->
    <div class="bg-indigo-600 p-6 pt-12 pb-8 rounded-b-3xl shadow-xl">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight">My Tasks</h1>
                <p id="current-date" class="text-indigo-200 text-sm font-medium mt-1">Thursday, November 27</p>
            </div>
            <div class="bg-white/20 p-3 rounded-2xl backdrop-blur-sm">
                <i data-lucide="calendar" class="text-white w-6 h-6"></i>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <div id="pending-count" class="px-3 py-1 bg-indigo-500/50 rounded-full text-xs font-semibold text-white border border-indigo-400/30">
                0 Pending
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="max-w-md mx-auto -mt-6 relative z-10">
        
        <!-- Filter Tabs -->
        <div class="flex gap-2 mb-6 overflow-x-auto pb-2 px-6 no-scrollbar">
            <button onclick="setFilter('all')" class="filter-btn active px-5 py-2 rounded-full text-sm font-bold capitalize whitespace-nowrap transition-colors" data-filter="all">All</button>
            <button onclick="setFilter('active')" class="filter-btn px-5 py-2 rounded-full text-sm font-bold capitalize whitespace-nowrap transition-colors" data-filter="active">Active</button>
            <button onclick="setFilter('completed')" class="filter-btn px-5 py-2 rounded-full text-sm font-bold capitalize whitespace-nowrap transition-colors" data-filter="completed">Completed</button>
        </div>

        <!-- Task List -->
        <div id="todo-list" class="px-6 space-y-3">
            <!-- Tasks will be injected here by JS -->
        </div>

        <!-- Empty State (Hidden by default) -->
        <div id="empty-state" class="hidden text-center py-12 text-slate-400">
            <p>No tasks found</p>
        </div>
    </main>

    <!-- FLOATING INPUT -->
    <div class="fixed bottom-0 left-0 right-0 bg-gradient-to-t from-white via-white to-transparent pt-12 pb-6 px-6">
        <form onsubmit="addTask(event)" class="max-w-md mx-auto relative flex items-center shadow-2xl shadow-indigo-200 rounded-full bg-white ring-1 ring-slate-100">
            <input 
                type="text" 
                id="task-input"
                placeholder="Add a new task..." 
                class="w-full pl-6 pr-14 py-4 rounded-full bg-transparent outline-none text-slate-700 placeholder:text-slate-400"
                autocomplete="off"
            >
            <button type="submit" class="absolute right-2 p-2 bg-indigo-600 rounded-full text-white hover:bg-indigo-700 transition-transform active:scale-90">
                <i data-lucide="plus" class="w-6 h-6"></i>
            </button>
        </form>
    </div>
</body>
</html>

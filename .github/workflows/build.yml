name: Build Vanilla JS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/checkout@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      # Key difference for Vanilla JS: No build step needed!
      # We just sync the 'www' folder directly to Android.
      
      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK (Debug)
        run: cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vanilla-todo-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk